<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Grounding Systems</title>
    <!-- Responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" integrity="sha512-kZvDMZm6X3v3K9tnGpvQyQdDBgEmsnET9PT/DQ4L1ymY5MmZzFnR9t9/XzdOB+6Y0pmQEeKwK77OXbP6zU+4dQ==" crossorigin=""></script>
</head>

<body>
    <!-- Header -->
    <header>
        <span>Grounding Systems in Europe</span> |
        <a href="help.html">Help</a> |
        <a href="about.html">About</a>
    </header>

    <!-- Leaflet map -->
    <div id="map">

        <!-- Leaflet map setup script -->
        <script>
        // Load and add a single GEOJSON-file
        function loadGeoJSON(filePath, col) {
            fetch(filePath)
                .then(response => response.json())
                .then(data => {

                    var geojsonLayer = L.geoJSON(data, {
                        style: function (feature) {
                            return {
                                color: col,
                                weight: 2,
                                opacity: 0.3
                            };
                        }
                    });

                    // add to map
                    geojsonLayer.addTo(map);
                })
                .catch(error => {
                    console.error('Error loading GEOJSON file:', error);
                });
        }

            // Funktion zum Laden aller GEOJSON-Dateien aus dem angegebenen Ordner
            function loadAllGeoJSONFiles(gs) {
                const apiUrl = `./geojson/geojson.php?gs=${gs}`;

                // load filellist from API
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(fileList => {
                        // Laden jeder GEOJSON-Datei in der Liste
                        fileList.forEach(fileName => {
                            const filePath = `./geojson/${gs}/${fileName}`;

                            let color;
                            switch (gs) {
                                case 'tn':
                                    color = 'blue';
                                    break;
                                case 'tt':
                                    color = 'green';
                                    break;
                                case 'it':
                                    color = 'red';
                                    break;
                                default:
                                    color = 'black';
                                    break;
                            }             

                            loadGeoJSON(filePath, color);
                        });
                    })
                    .catch(error => {
                        console.error('Error loading file list:', error);
                    });
            }

            function onLocationFound(e) {
                var radius = e.accuracy;

                L.marker(e.latlng).addTo(map)
                    .bindPopup("You are within " + radius + " meters from this point").openPopup();

                L.circle(e.latlng, radius).addTo(map);
            }

            function onLocationError(e) {
                alert(e.message);
            }            

            var map = L.map('map').setView([52.12, 9.35], 11); // Position and zoom for Hameln-Pyrmont

            // Add OpenStreetMap as base-map
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            map.locate({setView: true, maxZoom: 16});
            map.on('locationfound', onLocationFound);
            map.on('locationerror', onLocationError);

            loadAllGeoJSONFiles('tn');
            loadAllGeoJSONFiles('tt');
            loadAllGeoJSONFiles('it');
        </script>
    </div>

    <!-- Footer -->
    <footer>
       Version 1.0.0 | <a href="https://github.com/prsmr/GroundingSystems" target="_blank">Sourcecode on GitHub</a> 
    </footer>


</body>

</html>
